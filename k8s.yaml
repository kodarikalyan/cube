apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deploy
 labels:
   app: nginx-app
spec:
 replicas: 3
 template:
   metadata:
     labels:
       app: nginx-app
   spec:
     containers:
     - name: nginx-container
       image: kalyankodari/cube
       ports:
       - containerPort: 80
 selector:
   matchLabels:
     app: nginx-app


---
apiVersion: v1
kind: Service
metadata:
 name: my-service
 labels:
   app: nginx-app
spec:
 selector:
   app: nginx-app
 type: NodePort
 ports:
 - nodePort: 30000
   port: 80
   targetPort: 80
~
	
		
